<!DOCTYPE html>

<html>
    <head>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
  
        <title>Tosky</title>
    </head>
    <body>
        <div class="container-flex">
            <div class="row">
                <div class="col s12 background">        
                    <div class="container">
                        
                        <!-- Page Content goes here -->
                        <h1 style="margin-top: 40px;">Tosky</h1>

                        <p>Soluções em socorro automotivo</p>

                        <div id="signin">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email-signin" type="text" class="validate">
                                    <label for="email-signin">Email</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="senha-signin" type="password" class="validate">
                                    <label for="senha-sigin">Senha</label>
                                </div>
                            </div>

                            <div class="row" style="text-align: center;">
                                <div class="col s12 text-center">
                                    <a class="waves-effect waves-light btn-large blue" onclick="loginByForm();">ENTRAR</a>
                                </div>
                            </div>      

                            <p id="error"></p>     

                            <div class="row" style="text-align: center;">
                                <div class="col s12 text-center">
                                    <p class="text-black">Ainda não tem uma conta? </p>
                                    <br>
                                    <a href="javascript:;" onclick="showFormSignIn();">Clique aqui para fazer cadastro</a>
                                </div>
                            </div>
                        </div>

                        <div id="signup">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="fullname-signup" type="text" class="validate">
                                    <label for="fullname-signup">Nome completo</label>
                                </div>
                            </div>   

                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email-signup" type="text" class="validate">
                                    <label for="email-signup">Email</label>
                                </div>
                            </div>   

                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="senha-signup" type="password" class="validate">
                                    <label for="senha-signup">Senha</label>
                                </div>
                            </div>  

                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="telefone-signup" type="text" class="validate">
                                    <label for="telefone-signup">Telefone</label>
                                </div>
                            </div>   

                            <div class="row" style="text-align: center;">
                                <div class="col s12 text-center">
                                    <a class="waves-effect waves-light btn-large blue" onclick="registerByForm();">CADASTRAR</a>
                                </div>
                            </div>   

                            <div class="row" style="text-align: center;">
                                <div class="col s12 text-center">
                                    <p class="text-black">Já tem cadastro? </p>
                                    <br>
                                    <a href="javascript:;" onclick="showFormSignUp();">Clique aqui fazer login</a>
                                </div>
                            </div> 
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Libs -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/card/1.3.2/js/card.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

        <!-- App -->
        <script type="text/javascript" src="js/cookie.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
