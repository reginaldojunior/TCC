      <div id="modal1" class="modal">

              <form action="" id="payment_form">

                  <input id="card_holder_name" placeholder="Digite o nome igual está no Cartão" type="text" name="name">
                  <input placeholder="MM/YY" type="text" name="expiry">
                  <input id="card_cvv" placeholder="CVV Código de segurança do cartão" type="text" name="cvv">
              </form>
          </div>
        </div>
        <div class="modal-footer">
          <a href="javascript:paidService();" class=" modal-action modal-close waves-effect waves-green btn-flat green" style="margin-left:10px;color:white;">Pagar</a>
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat red" style="color:white;">Cancelar</a>
        </div>
