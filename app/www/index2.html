<html>
    <head>

        <meta charset="utf-8" />

      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">

      <link rel="stylesheet" type="text/css" href="css/style.css">
      
      <link rel="stylesheet" type="text/css" href="css/style-menu.css">

      <link rel="stylesheet" type="text/css" href="css/reset.css">
   </head>

   <body>
    
      <a href="#cd-nav" class="cd-nav-trigger" style="margin-left: 15px;margin-top: -30px;">Menu 
        <span class="cd-nav-icon"></span> 
        <svg x="0px" y="0px" width="54px" height="54px" viewBox="0 0 54 54">
          <circle fill="transparent" stroke="#656e79" stroke-width="1" cx="27" cy="27" r="25" stroke-dasharray="157 157" stroke-dashoffset="157"></circle>
        </svg>

      <div id="cd-nav" class="cd-nav">
        <div class="cd-navigation-wrapper" style="margin-left: -55px;">
          <div class="cd-half-block">
            <nav>
              <ul class="cd-primary-nav list-unstyled">
                <li><a href="index2.html" class="selected">Inicio</a></li>
                <li><a href="transacoes.html">Transações</a></li>
              </ul>
            </nav>
          </div><!-- .cd-half-block -->
        </div> <!-- .cd-navigation-wrapper -->
      </div>

      <div class="container-flex">
          <div class="row">
              <div class="col s12 background">        
                  <div class="row">
						<form class="col s12" style="margin-top: 100px;">
							<div class="row">
								<div class="input-field col s12">
									<input placeholder="CEP" id="cep" name="cep" type="text" class="validate">
									<label for="cep">CEP</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s8">
									<input placeholder="Endereço" id="address" name="address" type="text" class="validate">
									<label for="address">Endereço</label>
								</div>
								<div class="input-field col s4">
									<input placeholder="Nº" id="number" name="number" type="text" class="validate">
									<label for="number">Nº</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s6">
									<input placeholder="Bairro" id="neighbohood" name="neighbohood" type="text" class="validate">
									<label for="neighbohood">Bairro</label>
								</div>
								<div class="input-field col s6">
									<input placeholder="Cidade" id="city" name="city" type="text" class="validate">
									<label for="city">Cidade</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s6">
									<input placeholder="Estado" id="state" name="state" type="text" class="validate">
									<label for="state">Estado</label>
								</div>
								<div class="input-field col s6">
									<input placeholder="Referência" id="reference" name="reference" type="text" class="validate">
									<label for="reference">Referência</label>
								</div>
							</div>
							<div class="row">							
								<div class="input-field col s12 m6">
									<select class="icons" id="service">
										<option value="" disabled selected>Qual serviço você precisa?</option>
										<option value="lavagem" data-icon="http://img.dashboard.gestorimobiliaria.com.br/7/imoveis/8484973184947409896432394740.jpg" class="circle">Quero lavar meu Veículo</option>
										<option value="pneu" data-icon="https://thumbs.dreamstime.com/t/car-girl-warning-triangle-broken-38289677.jpg" class="circle">Ajuda para troca de Pneu Furado</option>
										<option value="bateria" data-icon="http://www.autosocorroferreira.com.br/albuns/recarga-de-bateria/eae543a006621787000a6aba8be06a8108012015162007.jpg" class="circle">A bateria descarregou, preciso de carga</option>
										<option value="guincho" data-icon="http://img.clasf.com.br/2015/06/27/Servio-De-Guincho-24-Horas-Na-Zona-Leste-20150627121618.jpg" class="circle">Vixi, preciso de um guincho!</option>
										<option value="gasolina" data-icon="http://g1.globo.com/Noticias/Carros/foto/0,,14911702-EX,00.jpg" class="circle">Preciso de 5L de gasolina</option>
									</select>
									<label>Selecione o Serviço</label>
								</div>
							</div>
                            <div class="row" style="text-align: center;">
                                <div class="col s12 text-center">
                                    <a class="btn-large blue" onclick="requestHelp();">SOLICITAR</a>
                                </div>
                            </div>      
						</form>
                  </div>
              </div>
          </div>
      </div>


      <!-- Libs -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

      <!-- App -->
      <script type="text/javascript">
		$(function() {
			$('nav#menu').mmenu();
		});

		$(document).ready(function() {
			$('select').material_select();
		});
      </script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/5.6.5/js/jquery.mmenu.all.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.7/jquery.slicknav.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/card/1.3.2/js/card.min.js"></script>
      <script type="text/javascript" src="js/cookie.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
